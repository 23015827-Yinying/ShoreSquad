<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew, track weather, and join beach cleanups!">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">ShoreSquad</div>
            <button class="menu-toggle" aria-label="Toggle navigation menu">
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="#map">Find Cleanups</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#join">Join Squad</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Make Waves of Change</h1>
                <p>Join the squad keeping our beaches clean</p>
                <button class="cta-button">Find Nearby Cleanups</button>
            </div>
        </section>

        <section id="map" class="map-section">
            <h2>Beach Cleanup Map</h2>
            <div id="cleanup-map" class="map-container">
                <!-- Map will be initialized here -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-container">
                <!-- Weather info will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ShoreSquad. Making waves of change together.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
